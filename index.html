<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="prompt">
            <span>What move will you pick?</span>
            <div class="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>
        <div class="results">
            <div class="points">
                Player: 0
                <br>
                Computer: 0
            </div>
            <div class="history">
                <span class="fluff">Play history will be here!</span>
            </div>
        </div>
        <div class="winner">

        </div>
        <div class="reset">
            <button>â†º</button>
        </div>
    </div>
</body>

</html>
