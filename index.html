<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="prompt">
            <span>What move will you pick?</span>
            <div class="buttons">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
        </div>
    </div>
</body>

</html>
